<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>

    <section>
        <header>
            <div>
                <img id="netflix-logo" src="./assets/netflix-logo.png" alt="netflix-logo">

                <button id="join-button">Entrar</button>
            </div>
        </header>

        <div>
            <h1>Filmes, séries e muito mais. Sem limites.</h1>

            <p id="paragrafo-1">Assista onde quiser. Cancele quando quiser.</p>

            <p id="paragrafo-2">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

        </div>

        <div id="formulario">
            <input type="email" placeholder="Email">
            <button id="email-button">Vamos lá</button>
        </div>
    </section>
    
</body>
</html>
